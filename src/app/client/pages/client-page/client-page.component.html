
<!-- Botones -->

<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a href="#" class="btn btn-primary btn-block" data-bs-toggle="modal" data-bs-target="#agregarClienteModal">
                <i class="fas fa-plus"></i> Agregar Cliente
                </a>
            </div>
        </div>
    </div>
</section>


<!-- Listado Clientes -->

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4>Listado de Clientes</h4>                
                    </div>
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Saldo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cliente of clients; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{cliente.nombre}} {{cliente.apellido}}</td>
                                <td>{{cliente.saldo | currency: 'COP': '$'}}</td>
                                <td>
                                    <a routerLink="/editClient/{{cliente.id}}" class="btn btn-secondary">
                                        <i class="far fa-edit"></i> Editar                                    
                                    </a>
                                </td>                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--Tarjetas laterales-->
            <div class="col-md-3">
                <div class="card text-center bg-danger text-white mb-3">
                    <div class="card-body">
                        <h3>Saldo Total</h3>
                        <h4 class="display-4">
                            {{getSaldoTotal() | currency: 'COP':'$'}}
                        </h4>                                                
                    </div>
                </div>

                <div class="card text-center bg-success text-white mb-3">
                    <div class="card-body">
                        <h3>Total Clientes</h3>
                        <h4 class="display-4">
                            <i class= "fas fa-users"></i>  {{clients?.length}}                            
                        </h4>                                                
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<!--agregar cliente modal-->

<div class="modal fade" id="agregarClienteModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content"> 
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title">Agregar Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #botonCerrar>                    
            </button>
            </div>

            <flash-messages></flash-messages>            
            <app-form-client
            (onEnter)="agregar($event)"
            ></app-form-client>

        </div>
    </div>
</div>
